<div>
	<form [formGroup]="form.rootNode.control" (ngSubmit)="onSubmit()">
		<form-renderer [node]="form.rootNode"></form-renderer>
		<div class="form-row">
			<button type="submit" [disabled]="!form.rootNode.control.valid">Save</button>
		</div>
	</form>
	<button kendoButton (click)="onButtonClick()" [primary]="true" [icon]="'refresh'">Primary Button</button>
	<div>
		<kendo-combobox [data]="listItems" [allowCustom]="allowCustom">
		</kendo-combobox>
	</div>
</div>
